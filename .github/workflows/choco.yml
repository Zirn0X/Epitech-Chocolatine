name: Chocolatine
on:
  push:
    branches-ignore:
      - 'ga-ignore-*'
env:
  MIRROR_URL: git@github.com:EpitechPromo2026/B-DOP-200-PAR-2-1-chocolatine-thomas.tran.git
jobs:
  check_repository_cleanliness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run:
          find . \( -name "#*#" -o -name "*~" \ 
          -o -iname "*pain_au_chocolat*" \
          -o -name "*.o" -o -name "*.a" -o -name "*.so" -o -name "*.gcda" -o -name "*.gcno" -o -name "*.gcov" \
          -o -name "*/tmp/*"\) -print -delete
